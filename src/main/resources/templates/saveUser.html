<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
Add User
<form action="/addUser" method="post" >
    <input th:if="${user != null}" type="hidden" th:value="${user.id}" name="id">
    <input type="text" name="name" placeholder="name" th:value="${user == null} ? '' : ${user.name}"/><br>
    <input type="text" name="surname" placeholder="surname" th:value="${user == null} ? '' : ${user.surname}"/><br>
    <input type="email" name="email" placeholder="email" th:value="${user == null} ? '' : ${user.email}"/><br>
    <input type="password" name="password" placeholder="password" th:value="${user == null} ? '' : ${user.password}"/><br>
    <input type="text" name="phone" placeholder="phone" th:value="${user == null} ? '' : ${user.phone}"/><br>
    <input type="submit" value="save">
</form>
</body>
</html>

<a href="/items">View all items</a>
<a href="/addUser">Add User</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>items</th>
        <th>action</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{'/items/byUser/' + ${user.id}}">view user items</a> </td>
        <td><a th:href="@{'/deleteUser/' + ${user.id}}">delete</a> | <a th:href="@{'/editUser/' + ${user.id}}">edit</a></td>
    </tr>
</table>
</body>
</html>

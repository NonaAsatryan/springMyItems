<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items Page</title>
</head>
<body>
<div>
    <a href="/items/add">Add Item</a>
    <a th:each="item: ${items}" th:href="@{'/items' + ${item.id}}">
        <div style="width: 105px; float: left">
            <div>
                <img th:if="${item.picUrl != null}" th:src="@{/getImage(picName=${item.picUrl})}" width="100" height="100"/>
                <img th:if="${item.picUrl == null}" src="/img.png" width="100" height="100"/>
            </div>
            <div>
                <span th:text="${item.title}"></span><span th:text="${item.price}"></span>
            </div>
            User Info:
            <div>
                <span th:text="${item.user.name + ' ' + item.user.surname}"></span><span th:text="${item.user.phone}"></span>
            </div>
            Category:
            <div>
                <span th:text="${item.category.name}"></span>
            </div>
        </div>
    </a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Item</title>
</head>
<body>
Save Item
<form action="/items/add" method="post" enctype="multipart/form-data">
    <input th:if="${item != null}" type="hidden" th:value="${item.id}" name="id">
    <input type="text" name="title" placeholder="title" th:value="${item == null} ? '' : ${item.title}"/><br>
    <input type="number" name="price" placeholder="price" th:value="${item == null} ? '' : ${item.price}"/><br>
    categories:
    <select name="category.id">
        <option th:each="cat:${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
    </select> <br>
    users:
    <select name="user.id">
        <option th:each="user:${users}" th:text="${user.name}" th:value="${user.id}"></option>
    </select> <br>
    <textarea name="description" placeholder="description" th:text="${item == null} ? '' : ${item.description}"></textarea><br>
    <input type="file" name="picture"/><br>
    <input type="submit" value="save">
</form>
</body>
</html>
